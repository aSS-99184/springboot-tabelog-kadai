<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
   <head>
       <div th:replace="~{fragment :: meta}"></div>   
            
       <div th:replace="~{fragment :: styles}"></div>
         
       <title>会員情報</title>   
   </head>
   <body>
       <div class="samuraitabelog-wrapper">
           
           <div th:replace="~{fragment :: header}"></div>
           
           <main>
               <div class="container pb-5 pb-6 samuraitabelog-container">
                   <div class="row justify-content-center">
                       <div class="col-xxl-9 col-xl-10 col-lg-11 col-12">
                           <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                               <ol class="breadcrumb mb-0"> 
                                   <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>                       
                                   <li class="breadcrumb-item active" aria-current="page">会員情報</li>
                               </ol>
                           </nav> 
                           
                           <h1 class="mb-4 text-center">会員情報</h1> 
                           

                           
                           <div class="d-flex justify-content-end align-items-end mb-3">                    
                               <div>
                                   <a th:href="@{/user/edit}">編集</a>                        
                               </div>
                           </div>                                       
                           
                           <div th:if="${successMessage}" class="alert alert-info">
                               <span th:text="${successMessage}"></span>
                           </div> 
                           <div th:if="${errorMessage}" class="alert alert-danger">
    							<span th:text="${errorMessage}"></span>
    						</div>
                            
                           
                           <div class="container mb-4">
                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">氏名</span>
                                   </div>
           
                                   <div class="col">
                                       <span th:text="${user.name}"></span>
                                   </div>
                               </div>                    
           
                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">フリガナ</span>
                                   </div>
           
                                   <div class="col">
                                       <span th:text="${user.furigana}"></span>
                                   </div>
                               </div>            
                               
                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">郵便番号</span>
                                   </div>
           
                                   <div class="col">
                                       <span th:text="${user.postalCode}"></span>
                                   </div>
                               </div>   
                               
                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">住所</span>
                                   </div>
           
                                   <div class="col">
                                       <span th:text="${user.address}"></span>
                                   </div>
                               </div>
           
                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">電話番号</span>
                                   </div>
           
                                   <div class="col">
                                       <span th:text="${user.phoneNumber}"></span>
                                   </div>
                               </div>  
                               
                               <div class="row pb-2 mb-2 border-bottom">
                                   <div class="col-4">
                                       <span class="fw-bold">メールアドレス</span>
                                   </div>
           
                                   <div class="col">
                                       <span th:text="${user.email}"></span>
                                   </div>
                               </div>
                           </div>
                         <form method="post" action="/user/delete" onsubmit="return confirm('プレミアム会員の場合、レビュー・お気に入り・予約登録ができなくなります。本当に退会しますか？');">
		                   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		                   <div class="form-group d-flex justify-content-end my-4">
								<button type="submit" class="btn text-black  w-25" style="background-color: white; ">
								 	退会する
								</button>                                                                                   
		               		</div>
		               	</form>
                   	</div>
               </div>
           </main>
           
           <div th:replace="~{fragment :: footer}"></div>
       </div>    
       
       <div th:replace="~{fragment :: scripts}"></div>  
 </body>
</html>
