<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		<div th:replace="~{fragment :: styles}"></div>
		<title>クレジットカード情報編集</title>
	</head>
	<body>
		<div sec:authorize="hasRole('PREMIUM')" class="samuraitabelog-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-5 pb-6 samuraitabelog-container">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11 col-12">
							
							<!-- パンくずリスト -->
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0">
									<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
									<li class="breadcrumb-item"><a th:href="@{/user}">会員情報</a></li>
									<li class="breadcrumb-item active" aria-current="page">クレジットカード情報編集</li>
								</ol>
							</nav>
							
							<h1 class="mb-4 text-center">クレジットカード情報編集</h1>
							<div th:if="${param.status} == 'done'" class="alert alert-success text-center">
								クレジットカード情報を更新しました。
							</div>
							<div th:if="${param.status} == 'failed'" class="alert alert-danger text-center">
								更新に失敗しました。再度お試しください。
							</div>
							
							<form method="post" th:action="@{/subscription/update-card-session}" th:object="${paymentEditForm}">
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="cardNumber" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">カード番号</span>
											</div>
										</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('cardNumber')}" class="text-danger small mb-2" th:errors="*{cardNumber}"></div>
										<input type="text" class="form-control" th:field="*{cardNumber}" autocomplete="cardNumber" autofocus placeholder="12345678910">
									</div>									
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="expirationDate" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">有効期限</span>
											</div>
										</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('expirationDate')}" class="text-danger small mb-2" th:errors="*{expirationDate}"></div>
										<input type="text" class="form-control" th:field="*{expirationDate}" autocomplete="expirationDate" autofocus placeholder="05/21">
									</div>									
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="cvc" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">セキュリティコード</span>
											</div>
										</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('cvc')}" class="text-danger small mb-2" th:errors="*{cvc}"></div>
										<input type="text" class="form-control" th:field="*{cvc}" autocomplete="cvc" autofocus placeholder="123">
									</div>									
								</div>
								

												
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-25 samuraitabelog-btn">更新</button>
								</div>																
							</form>
						</div>
					</div>
				</div>				
			</main>
			
		
			<div th:replace="~{fragment :: footer}"></div>		
			<div th:replace="~{fragment :: scripts}"></div>
			<script src="https://js.stripe.com/v3"></script>
			<script th:inline="javascript">
				const sessionId = /*[[${SessionId}]]*/"SessionId";
			</script>
			<script th:src="@{/js/stripe.js}"></script>
	</body>
</html>
