<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>飲食店一覧</title>
	</head>
	<body>
		<div class="samuraitabelog-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-5 pb-6 samuraitabelog-container">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11 col-12">
							<h1 class="mt-4 mb-4 text-center">飲食店一覧</h1>
							<div class="d-flex justify-content-end">
								<a href="#" class="btn text-white shadow-sm mb-3 samuraitabelog-btn">登録</a>
							</div>
							
							<table class="table">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">飲食店名</th>
										<th scope="col">郵便番号</th>
										<th scope="col">住所</th>
										<th scope="col">電話番号</th>
										<th scope="col"></th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="restaurant : ${restaurantPage}">
										<td th:text="${restaurant.id}"></td>
										<td th:text="${restaurant.name}"></td>
										<td th:text="${restaurant.postalCode}"></td>
										<td th:text="${restaurant.address}"></td>
										<td th:text="${restaurant.phoneNumber}"></td>
										<!-- 詳細リンク -->
										<td><a th:href="@{/admin/restaurans/__${restaurant.id}__}" class="detail-link">詳細</a></td>
										<!-- 削除リンク -->
										<td><a href="#" class="samuraitabelog-link-danger delete-link" data-bs-toggle="modal" th:data-bs-target="${'#deleteRestaurantModal' + restaurant.id}">削除</a></td>
										
										<div class="modal fade" th:id="${'deleteRestaurantModalLabel' + restaurant.id}"tabindex="-1" th:aria-labelledby="${'deleteHouseModalLabel' + restaurant.id}">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" th:id="${'deletRestaurantModalLabel' + restaurant.id}" th:text="${restaurant.name} + 'を削除してもよろしいですか？'"></h5>
														<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>														
													</div>
													<div class="modal-footer">
														<form method="post"th:action="@{/admin/restaurants/__${restaurant.id}__/delete}">
															<button type="submit" class="btn samuraitabelog-btn-danger text-white shadow-sm">削除</button>
														</form>
													</div>
												</div>
											</div>							
										</div>
									</tr>
								</tbody>
							</table>
							
							<!-- ページネーション -->
							<div th:if="${restaurantPage.getTotalPages() > 1}" class="d-flex justify-content-center">
								<nav aria-label="飲食店一覧ページ">
									<ul class="pagination">
										<li class="page-item">
											<span th:if="${restaurantPage.isFirst()}" class="page-link disabled">前</span>
											<a th:unless="${restaurantPage.isFirst()}" th:href="@{/admin/restaurants(page = ${restaurantPage.getNumber() - 1})}" class="page-link samuraitabelog-page-link">前</a>
										</li>
										<li th:each="i : ${#numbers.sequence(0, restaurantPage.getTotalPages() - 1)}" class="page-item">
											<span th:if="${i == restaurantPage.getNumber()}" class="page-link active samuraitabelog-active" th:text="${i + 1}"></span>
											<a th:unless="${i == restaurantPage.getNumber()}" th:href="@{/admin/restaurants(page = ${i})}" class="page-link samuraitabelog-page-link" th:text="${i + 1}"></a>
										</li>
										<li class="page-item">
											<span th:if="${restaurantPage.isLast()}" class="page-link disabled">次</span>
											<a th:unless="${restaurantPage.isLast()}" th:href="@{/admin/restaurants(page = ${restaurantPage.getNumber() + 1})}" class="page-link samuraitabelog-page-link">次</a>
										</li>
									</ul>
								</nav>	
							</div>
						</div>
					</dit>				
				</div>
			</main>
			
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<!-- Bootstrap -->
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
